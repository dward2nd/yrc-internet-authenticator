ce-between; justify-content: space-between;}.hero-head, .hero-foot{-webkit-align-items: flex-end; align-items: flex-end; flex-grow: 0; -webkit-flex-shrink: 0; flex-shrink: 0; padding: 1rem 3rem;}.hero-body{-webkit-align-items: flex-start; align-items: flex-start; display: -webkit-flex; display: -webkit-box; display: -moz-box; display: -moz-box; display: -ms-flexbox; display: flex; flex-grow: 1; -webkit-flex-shrink: 1; flex-shrink: 1; padding: 1rem 0; z-index: 999;}.hero-body form{background-color: #fafafa; box-shadow: 0 0 .625rem rgba(10,10,10,0.1); display: block; padding: 2rem 3rem;}@media screen and (min-width: 400px){.hero-body form{border-radius: 4px;}.notification{border-radius: 4px;}}.container{-webkit-flex-grow: 1; flex-grow: 1; margin: 0 auto; position: relative; width: auto;}@media screen and (-ms-high-contrast: active), (-ms-high-contrast: none){.notification{box-sizing: content-box;}.delete{box-sizing: border-box;}.hero-body .container{width: 400px;}}.hero-body .container{background-color: #eef1f5; max-width: 400px;;}.has-text-centered{text-align: center!important;}.has-text-left{text-align: left!important;}.title:not(:last-child){margin-bottom: 0.6rem;}.subtitle:not(:last-child){margin-bottom: 1.5rem;}.title, .subtitle{word-break: break-word;}.title{font-size: 1.5rem; font-weight: 600; line-height: 1.125;}.subtitle{color: #4a4a4a; font-size: 1.1rem; font-weight: 400; line-height: 1.25;}.field:not(:last-child){margin-bottom: 0.75rem;}.is-grouped{display: -webkit-flex; display: -webkit-box; display: -moz-box; display: -moz-box; display: -ms-flexbox; display: flex; -webkit-justify-content: flex-start; justify-content: flex-start;}.label:not(:last-child){margin-bottom: 0.5rem;}.label{display: block; font-size: 1rem; font-weight: 700;}.control{-webkit-box-sizing: border-box; -moz-box-sizing: border-box; box-sizing: border-box; clear: both; font-size: 1rem; position: relative; text-align: left;}.input{-webkit-appearance: none; -moz-appearance: none; -webkit-align-items: center; align-items: center; background-color: #fafafa; border: 1px solid #c0c0c0; border-radius: 290486px; box-shadow: inset 0 1px 2px rgba(10,10,10,.1); display: -webkit-inline-flex; display: -webkit-inline-box; display: -moz-inline-flex; display: -moz-inline-box; display: -ms-inline-flexbox; display: inline-flex; font-size: 1rem; height: 2.25em; justify-content: flex-start; line-height: 1.5; max-width: 100%; padding: calc(.675em - 1px) 1em; position: relative; transition: border-color 600ms ease, box-shadow 300ms ease; vertical-align: top; width: 100%;}.input:hover{border-color: #b5b5b5; box-shadow: 0 0 0 0.125em rgba(255,43,86,.1);}.input:active, .input:focus{border-color: #ff2b56; box-shadow: 0 0 0 0.125em rgba(255,43,86,.25);}.button{background-color: #ff3860; border-color: transparent; border-radius: 290486px; border-width: 1px; color: #fafafa; cursor: pointer; -webkit-justify-content: center; justify-content: center; padding: calc(0.375em - 1px) 1em; text-align: center; transition: background-color 300ms ease; white-space: nowrap;}.button:hover{background-color: #ff7a95; border-color: transparent;}.button:active{background-color: #862035; border-color: transparent;}.input:active, .button:active, .input:focus, .button:focus{outline: 0;}#group-submit-btn{width: 100%; margin: 0 auto; margin-top: 0.7rem;}#submit-btn{width: 100%; font-size: 1.1rem;}</style> <link rel="icon" sizes="128x128" href="%%IMAGE:logo-new%%"> <link rel="apple-touch-icon" href="%%IMAGE:logo-new%%"> <meta name="msapplication-square128x128logo" content="%%IMAGE:logo-new%%"> <meta name="theme-color" content="#ff3860"> <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"> <link rel="shortcut icon" href="%%IMAGE:logo-new%%" type="image/png"></head><body><section class="hero" style="height: 100vh; height: calc(var(--vh, 1vh) * 100);"> <div class="hero-head has-text-centered"> <span id="yrc-logo"></span> <p class="title"> Internet User Authentication </p><p class="subtitle"> Yupparaj Wittayalai School </p></div><div class="hero-body"> <div class="container has-text-centered"> <form action="%%AUTH_POST_URL%%" method="post" autocomplete="off"> <input type="hidden" name="%%REDIRID%%" value="%%PROTURI%%"> <input type="hidden" name="%%MAGICID%%" value="%%MAGICVAL%%"> <div class="field has-text-left"> <label class="label">Username</label> <div class="control"> <input class="input is-rounded" name="%%USERNAMEID%%" type="text" placeholder="ชื่อผู้ใช้" required> </div></div><div class="field has-text-left"> <label class="label">Password</label> <div class="control"> <input class="input is-rounded" name="%%PASSWORDID%%" type="password" placeholder="รหัสผ่าน" required> </div></div><div class="field is-grouped"> <div class="control" id="group-submit-btn"> <button type="submit" class="button is-danger is-rounded" id="submit-btn">Next &gt;&gt;</button> </div></div></form> </div></div><div class="hero-foot has-text-centered"> <p style="font-size:0.8em;"> ออกแบบโดย นายศักย์ศิลกาล เพชรกุลจินดา<br>นักเรียนชั้น ม.6/2 รุ่น 114 (อคิรัญชน์, 2562)<br><em>ปรับปรุงล่าสุด: 08/11/2019</em> </p></div></section><script>function makeProperHeight(){var vh=window.innerHeight * 0.01; document.documentElement.style.setProperty('--vh', vh+'px'); var formElement=document.querySelector('.hero-body form'); var heroHeadElement=document.querySelector('.hero-head'); var formHeight=parseFloat(window.getComputedStyle(formElement, null).getPropertyValue('height')) * 0.01; var heroHeadHeight=parseFloat(window.getComputedStyle(heroHeadElement, null).getPropertyValue('height')) * 0.01; if(heroHeadHeight + formHeight/2 < vh/2){heroHeadElement.style.marginTop=(vh/2 - heroHeadHeight - formHeight/2)*100 + 'px';}else{heroHeadElement.style.marginTop='0';}}makeProperHeight(); window.onresize=makeProperHeight;</script></body></html>
